<menu class="nav navbar-nav navbar-right">
    <li class="dropdown"  ng-repeat="(index,menu) in menus">
        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" ng-repeat="(key,items) in menu">{{key}}<b class="caret" ng-if="items.length > 1"></b></a>
        <ul class="dropdown-menu" ng-repeat="items in menu" ng-if="items.length > 1">
            <li ng-repeat="item in items"><a href="/{{item[0]}}">{{item[1]}}</a></li>
        </ul>
    </li>
</menu>
