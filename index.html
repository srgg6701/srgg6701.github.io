<!doctype html>
<html ng-app="default">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link   media="screen, projection" rel="stylesheet" type="text/css" href="static/stylesheets/default.css">
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/default.js"></script>
<!-- см. шаблон в секции SCSS -->
    </head>
    <body>
    	<div id="container">
        	<div id="main">
            	<nav>
                	<div id="nav">Navigation</div>
                </nav>
                <main>
                	<section>
                		Main content
                    </section>
                </main>
            </div>
            <footer>
            	<div id="footer">Footer</div>
            </footer>
        </div>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script>
            window.onload=function() {
                var intv = setInterval(function() {
                    var metabars = document.querySelectorAll('[src*="metabar.ru"]');
                    if (metabars.length) {
                        for (var el in metabars) {
                            if (typeof metabars[el] == 'object') {
                                metabars[el].remove();
                            }
                        }
                    } else
                        clearInterval(intv);
                }, 1000);
            };
        </script>
    </body>
</html>
